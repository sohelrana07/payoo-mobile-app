<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo Mobile</title>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind cdn -->
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="assets/Group.png" alt="" />
    </div>

    <!-- input form start here -->
    <form class="bg-white rounded-2xl p-8 w-[350px]">
      <div>
        <label class="font-semibold">Mobile Number</label> <br />
        <input
          type="text"
          placeholder="Enter your number"
          id="input-number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl border-1 focus:outline-none"
        />
      </div>
      <div class="mt-4">
        <label class="font-semibold">4 Digit Pin</label> <br />
        <input
          type="password"
          placeholder="Enter 4 Digit Pin"
          id="input-pin"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl border-1 focus:outline-none"
        />
      </div>
      <button
        id="login-btn"
        class="btn mt-5 w-full rounded-3xl bg-[#0874F2] text-white"
      >
        Login
      </button>
    </form>

    <!-- js script -->
    <script src="./js/script.js"></script>
  </body>
</html>
